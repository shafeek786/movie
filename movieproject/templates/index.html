{% extends 'base.html' %}
{% block body %}

<div class="container">
   <a class="btn btn-warning" href="add/">Add Movie</a>
    <div class="row">
        {% for i in movie_details %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." width="100px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-warning">View Details</a>

                </div>
            </div>
        </div>
{% endfor %}
    </div>
</div>



{% endblock %}
